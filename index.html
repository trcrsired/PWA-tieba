<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tieba</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'));
    }

    // Detect standalone mode
    function isPWAInstalled() {
      return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
    }

    // Main flow
    window.addEventListener('DOMContentLoaded', () => {
      const targetUrl = 'https://tieba.baidu.com';
      const statusEl = document.getElementById('status');
      const installBtn = document.getElementById('install');

      if (isPWAInstalled()) {
        statusEl.textContent = `Redirecting to ${targetUrl}...`;
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 1000);
      } else {
        statusEl.textContent = 'This app requires installation to continue.';
        installBtn.style.display = 'inline-block';

        window.addEventListener('beforeinstallprompt', e => {
          e.preventDefault();
          installBtn.onclick = () => e.prompt();
        });
      }
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    #install {
      display: none;
      padding: 0.5em 1em;
      background-color: #0052cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tieba</h1>
  <p id="status">Checking app status...</p>
  <button id="install">Install App</button>
</body>
</html>
